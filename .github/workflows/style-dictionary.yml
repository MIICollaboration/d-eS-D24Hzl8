name: Style Dictionary Build

on:
  push:
    branches:
      - main
    paths:
      - '**/*.json'
  pull_request:
    branches:
      - main
    paths:
      - '**/*.json'

jobs:
  build:
    runs-on: ubuntu-latest  # Menjalankan di sistem Ubuntu

    steps:
      # 1. Checkout Repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2. Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Versi Node.js yang diinginkan

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install  # Menginstal dependensi termasuk Style Dictionary

      # 4. Install Style Dictionary
      - name: Install Style Dictionary
        run: npm install --save-dev style-dictionary  # Install Style Dictionary

      # 5. Jalankan Style Dictionary build
      - name: Run Style Dictionary build
        run: npx style-dictionary build --config ./config.json  # Pastikan path ke config.json benar

      # 6. Commit generated output
      - name: Commit generated output
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add dist/*  # Output di folder dist/
          git commit -m "Update generated files"

      # 7. Pull latest changes from remote to avoid conflict (with rebase)
      - name: Pull latest changes from remote main branch
        run: |
          git pull origin main --re
